<!DOCTYPE html>

<html>
<head>
	<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
<style>
*{padding: 0px; margin: 0px;}
#container{
width: 360px;
margin: 100px auto;
position: relative;
font-family: 'Roboto';
}
#sudoku{
width: 360px;
height: 360px;
}
#sudoku div{
width: 39px;
height: 39px;
display: inline-block;
border-top: 1px black solid;
border-left: 1px black solid;
text-align: center;
}
#sudoku div:nth-child(3n + 3){
	border-right: 1px black solid;
	width: 38px;
}
#sudoku div[data-y="2"], #sudoku div[data-y="5"], #sudoku div[data-y="8"]{
	border-bottom: 1px black solid;
	height: 38px;
}
#sudoku div input{
	width: 100%;
	height: 100%;
	border: 0px;
	font-size: 20px;
	text-align: center;
}
#sudoku div input.userentered{
	background-color: #D7FFC9;
}
#sudoku div input.error{
	background-color: #FF9494;
}
#sudoku div input:focus{
	background-color: #D6E1FF;
}
#solve{
	position: absolute;
	right: 0px;
	border-radius: 3px;
	border: 1px #8CCAF5 solid;
	background-color: #9ED8FF;
	padding: 8px 12px;
	font-size: 18px;
	color: #061E2E;
	cursor: pointer;
	margin: 10px 0;
	-webkit-transition: background-color .15s linear;
	-moz-transition: background-color .15s linear;
	-o-transition: background-color .15s linear;
	-ms-transition: background-color .15s linear;
	transition: background-color .15s linear;
}
#solve:hover{
	background-color: #D1EDFF;
}
</style>
<script src="js/jquery.js"></script>

</head>
<body>
	<!--
	TODO:
	-add clear button
	-add settings button
	-if solve is pressed again, clear the unedited boxes
-->
<div id="container">
	<div id="sudoku">
	</div>
	<button id="solve">Solve</button><br/>
	<input type="checkbox" id="show"/><label for="show"> Turn off animation</label>
	<footer id="pageFooter">
		<small>Developed by <a href="http://kevinalbs.com" target="_blank">Kevin Albertson</a></small><br/>
		<small>View the source on <a href="https://github.com/kevinAlbs/Sudoku" target="_blank">Github</a></small>
	</footer>
</div>

<script src="js/script.js"></script>
</body>

</html>
